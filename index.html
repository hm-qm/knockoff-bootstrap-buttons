<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sweetButtonBro.css">
    <title>Knockoff Bootstrap Buttons</title>
</head>

<body>
    <main>
        <section>
            <button class="btn">BRO</button>
            <button class="btn">CHECK</button>
            <button class="btn">OUT</button>
            <button class="btn">THESE</button>
            <button class="btn">SWEET</button>
            <button class="btn">BUTTONS</button>
        </section>
        <h3>Bootstrap default buttons</h3>
        <section>
            <button class="btn">Base</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-light">Light</button>
            <button class="btn btn-dark">Dark</button>
        </section>
        <h3>Outline buttons</h3>
        <section>
            <button class="btn btn-outline">Base</button>
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-secondary">Secondary</button>
            <button class="btn btn-outline-success">Success</button>
            <button class="btn btn-outline-danger">Danger</button>
            <button class="btn btn-outline-warning">Warning</button>
            <button class="btn btn-outline-info">Info</button>
            <button class="btn btn-outline-light">Light</button>
            <button class="btn btn-outline-dark">Dark</button>
        </section>
        <h3>Sizes</h3>
        <section>
            <button class="btn btn-primary btn-lg">Large</button>
            <button class="btn btn-danger btn-md">Medium</button>
            <button class="btn btn-warning btn-sml">Small</button>
            <button class="btn btn-outline-warning btn-sml">Small</button>
            <button class="btn btn-outline-danger btn-md">Medium</button>
            <button class="btn btn-outline-primary btn-lg">Large</button>
        </section>
        <h3>Shapes</h3>
        <section>
            <button class="btn btn-primary btn-round">Round</button>
            <button class="btn btn-outline-secondary btn-round ">Round</button>
            <button class="btn btn-success btn-square">Square</button>
            <button class="btn btn-outline-success btn-square">Square</button>
        </section>
        <h3>Animations & States</h3>
        <section>
            <button class="btn btn-primary btn-anim1">AESTHETIC</button>
            <button class="btn btn-warning btn-md" disabled>Disabled</button>
            <button class="btn btn-success btn-shrek">Hover
                me</button>
        </section>
        <!-- Specs -->
        <!-- 
        CSS Classes Challenge:
        -Replicate bootstrap button component using your own css (button.css)
        -color modifiers (primary, secondary, warning, etc)
        -outline color modifiers (primary, secondary, warning, etc)
        -size modifiers (sm, md, lg)
        -Should use the same classenames and modifiers at the bootstrap button API:
     -->
    </main>
</body>

</html>
